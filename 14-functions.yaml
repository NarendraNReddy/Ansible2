- name: fun check
  hosts: localhost
  become: no
  tasks:
  - name: var check
    ansible.builtin.debug:
      msg: "{{message | default('NNR is great')}}"

- name: upper case
  hosts: localhost
  become: no 
  vars:
    greetings: "Hi , nnr is good boy in the world"
  tasks:
  - name: upper case check
    ansible.builtin.debug:
      msg: "{{greetings | upper}}"

- name: lower case
  hosts: localhost
  become: no
  vars:
    greetings: "HI , GOOD MORNING GLABAOR"
  tasks:
  - name: lower case check
    ansible.builtin.debug:
      msg: "{{greetings | lower}}"

